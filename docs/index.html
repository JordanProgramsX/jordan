<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="robots" content="noindex" />
		<meta name="googlebot" content="noindex" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>SegoCode</title>

		<link rel="icon" type="image/png" href="https://github.githubassets.com/favicons/favicon.png" />
		<link rel="stylesheet" href="./assets/css/style-index.css" />
	</head>

	<body>
		<!-- JS (We need load js before!) -->
		<script src="./assets/js/script-index.js"></script>
		<script src="https://unpkg.com/baffle@0.3.6/dist/baffle.min.js" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/meyda/dist/web/meyda.min.js" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js" crossorigin="anonymous"></script>
		
		<!-- Bots HoneyPot -->
		<input type="checkbox" name="contact_me_email" value="0" style="display: none" onchange='window.location.replace("https://github.com/SegoCode");' />
		<a id="email" href="mailto:bot@detected.bot" style="display: none">I'm robot</a>
		<!-- End HoneyPot -->

		<audio style="display: none" controls loop crossorigin="anonymous" id="audio" src="https://lainon.life/radio/cyberia.ogg"></audio>

		<div class="center">
			<div class="centerText">
				<p class="head">Contact <a id="gitname" class="effect-underline" href="https://github.com/SegoCode">SegoCode</a></p>
				<p><a id="hiddenData"> &#60;Click to reveal email&#62; </a></p>
				<!-- Better than <noscript> -->
				<p id="jsEnabled" class="alert">ERROR: Javascript not enabled</p>
			</div>
		</div>
		<p id="musicLog" class="buffering"></p>
		<p id="volume" class="volume"></p>
	</body>
</html>
